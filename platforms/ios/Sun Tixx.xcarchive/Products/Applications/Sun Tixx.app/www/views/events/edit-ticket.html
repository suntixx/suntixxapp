<div class="pages" >
  <div data-page="edit-ticket" class="page navbar-fixed">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left"><a href="#" class="back link back-button icon-only"> <i class="icon icon-back"></i></a></div>
        <div class="center sliding">{{@global.language.TICKETS.EDIT_TICKET}}</div>
        <!--<div class="right"><a href="#" class="link update-ticket"><span>Save</span></a></div>-->
      </div>
    </div>
    <a href="#" class="floating-button color-orange update-ticket">
      <i class="icon icon-save"></i>
    </a>
   <div class="page-content">
     <div class="ticket-details">
       <img class="link edit-image" src="{{@global.config.server}}/thumbnails/tickets/{{id}}/ticket.png" valign="bottom" id="edit-ticket-image"/>
     </div>
     <div class=" list-block" id="edit-ticket-form">
       <ul>
         <li>
           <div class="item-content">
             <div class="item-inner">
               <div class="item-title label"><i class="icon icon-required"></i>{{@global.language.TICKETS.TICKETTYPE}}</div>
               <div class="item-subtitle color-red form-error tickettype"></div>
               <div class="item-input">
                 <input type="text" value="{{tickettype}}" name="tickettype" id="tickettype" required/>
               </div>
             </div>
           </div>
         </li>
         <li>
           <div class="item-content">
             <div class="item-inner">
               <div class="item-title label"><i class="icon icon-required"></i>{{@global.language.STORE.PRICE}}</div>
               <div class="item-subtitle color-red form-error price"></div>
               <div class="item-input">
                 <input type="number" value="{{price}}" name="price" id="ticketprice" required/>
               </div>
             </div>
           </div>
         </li>
         <li>
           <div class="item-content">
             <div class="item-inner">
               <div class="item-title label"><i class="icon icon-required"></i>{{@global.language.STORE.QUANTITY}}</div>
               <div class="item-subtitle color-red form-error quantity"></div>
               <div class="item-input">
                 <input type="number" value="{{quantity}}" name="quantity" required/>
               </div>
             </div>
           </div>
         </li>
         <li>
           <div class="item-content">
             <div class="item-inner">
               <div class="item-title label"><i class="icon icon-required"></i>{{@global.language.TICKETS.LIMIT}}</div>
               <div class="item-input">
                 <input type="text" value="{{limit}}" name="limit" id="ticket-limit"/>
                 <input type="hidden" name="ticketimagepath" value="{{@global.config.server}}/thumbnails/tickets/{{id}}/ticket.png" id="edit-ticket-image-path"/>
                 <input type="hidden" name="ticketid" value="{{id}}"/>
               </div>
             </div>
           </div>
         </li>
       </ul>
     </div>

   </div>
 </div>
</div>
