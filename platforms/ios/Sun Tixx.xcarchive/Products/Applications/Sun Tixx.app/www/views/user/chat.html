<div class="pages">
  <div data-page="chat-window" class="page navbar-fixed toolbar-fixed">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left">
          <a href="#" class="close-chat link icon-only back-button" > <i class="icon icon-back"></i></a>
        </div>
        <div class="center chat-name capitalize">
          {{name}}
        </div>
        <div class="right">
          <a href="#" data-panel="right" class="link open-panel icon-only"> <i class="icon icon-submenu"></i></a>
        </div>
      </div>
    </div>
    <div class="toolbar toolbar-bottom messagebar" id="message-bar">
      <div class="toolbar-inner">
        <textarea class="message-box" placeholder="{{@global.language.CHATS.MESSAGE}}"></textarea><a href="#" class="link send-message">{{@global.language.CHATS.SEND}}</a>
      </div>
    </div>
    <div class="page-content messages-content">
      <div class="messages"></div>
    </div>
  </div>
</div>
