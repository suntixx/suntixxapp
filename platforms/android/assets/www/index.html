<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: cdvfile: gap:   https://*.suntixx.com:3000  https://*.suntixx.com  https://*.googleapis.com/ https://*.google.com/ https://*.instagram.com/ https://*.facebook.com https://*.twitter.com; connect-src 'self' https://*.suntixx.com ws://*.suntixx.com wss://*.suntixx.com ws://181.188.62.63:3000 http://181.188.62.63:3000; script-src https://api.instagram.com https://maps.googleapis.com/ https://maps.google.com/ https://*.suntixx.com 'self' 'unsafe-inline' 'unsafe-eval';img-src 'self' filesystem: cdvfile: data: gap: android-webview-video-poster: android-webview: https://*.suntixx.com https://*.cdninstagram.com https://*.googleapis.com/ https://*.google.com/ https://*.gstatic.com/; media-src 'self' gap: https://*.cdninstagram.com; font-src 'self' https://*.googleapis.com/ https://*.gstatic.com">

    <title>Sun Tixx</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/cropper.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body class="theme-indigo">
    <div class="login-screen">
        <!-- Default view-page layout -->
        <div class="view">
          <div class="page no-toolbar no-swipeback navbar-fixed">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="left"><a href="#" class="close-login-screen link icon-only back-button"> <i class="icon icon-back"></i></a></div>
                <div class="center login-screen-title">Sign In</div>
              </div>
            </div>
            <div class="page-content login-screen-content">
              <form id="loginForm">
                <div class="list-block login-fields">
                  <img src="img/suntixx-login.png" class="login-image">
                  <ul>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="email" name="email" placeholder="Email" value="" class="login-email">
                        </div>
                      </div>
                    </li>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="password" name="password" placeholder="Password" value="" class="login-password">
                        </div>
                      </div>
                    </li>
                   <li class="login-buttons">
                     <a href="#" class="button button-big button-fill link color-orange close-login-screen login-submit">Sign In</a>
                     <a href="#" class="button button-big button-fill facebook-button link close-login-screen create-new-facebook-integration">Continue With Facebook</a>
                     <a href="#" class="button button-big color-orange link close-login-screen create-new-account">Create Account</a>
                     <a href="#" class="forgot-password close-login-screen link">Forgot Password?</a>
                   </li>
                  </ul>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-cover"> </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block"><div class="content-block-title">Menu</div>
        <div id="right-panel-menu"></div>
      </div>
    </div>
    <!-- Views-->
    <div class="views tabs">
      <div class="view view-main active tab" id="homepage-tab">
        <div class="pages">
          <div data-page="init-page" class="page navbar-fixed toolbar-fixed">
            <div class="page-content">
              <div id="page-loading"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="view tab view-events" id="events-view">
        <div class="pages">
          <div data-page="events-init-page" class="page navbar-fixed toolbar-fixed">
          </div>
        </div>
      </div>
      <div class="view tab view-tickets" id="tickets-view">
        <div class="pages">
          <div data-page="tickets-init-page" class="page navbar-fixed toolbar-fixed">
          </div>
        </div>
      </div>
      <div class="view tab view-profile" id="profile-view">
        <div class="pages">
          <div data-page="profile-init-page" class="page navbar-fixed toolbar-fixed">
          </div>
        </div>
      </div>
      <div class="view tab view-store" id="store-view">
        <div class="pages">
          <div data-page="store-init" class="page">
            <div class="page-content">
              <div id="page-loading"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="view tab view-chats" id="chats-view">
        <div class="pages">
          <div data-page="chats-init-page" class="page navbar-fixed toolbar-fixed">
          </div>
        </div>
      </div>
    </div>
    <script type="text/template7" id="userProfileTemplate">
      <div class="card-header user-profile">
          <img class="link user-image cache-image" src="{{@global.config.server}}/thumbnails/users/{{id}}/portrait.png{{nocache}}">
          {{#unless notMe}}
          {{#if organization_id}}{{#if organization}}<a href="#" class="buttons user-organization button">{{@global.language.USER_AREA.ORGANIZATION}}</a>{{/if}}{{/if}}
          {{else}}
            {{#unless noMessage}}
              <a href="#" class="buttons message-user button" user-id="{{id}}" user-name="{{name2}} {{name4}}">{{@global.language.CHATS.MESSAGE}}</a>
            {{/unless}}
          {{/unless}}
      </div>
      <div class="card-content">
        <div>
          <span class="fullname capitalize">{{name2}} {{name3}} {{name4}}</span>
        </div>
        <div>
          <span class="email"><i class="icon icon-email"></i>{{email}}</span>
        </div>
        <!--<div>
          <span class="user-profile-label">{{@global.language.OTHER.AGE_FIELD}}:</span><span class="user-profile-field">{{age}}</span>
        </div>-->
        <div>
          {{#if mobilephone}}
          <span class="user-profile-label"><i class="icon icon-phone"></i></span><span class="user-profile-field">{{mobilephone}}</span>
          {{/if}}
        </div>
        <div>
          {{#if addresscity}}
          <span class="user-profile-label">
            <i class="icon icon-location"></i>
          </span>
          <span class="user-profile-field capitalize">{{addresscity}}&nbsp;|&nbsp;<span class="user-country">{{addresscountry}}</span></span>
          {{/if}}
        </div>
      </div>
    </script>
    <script type="text/template7" id="userOrganizationTemplate">
      <div class="card-header user-profile">
          <img class="link user-image cache-image" src="{{@global.config.server}}/thumbnails/organizations/{{organization_id}}/portrait.png{{nocache}}">
          {{#unless notMe}}
          <a href="#" class="buttons user-personal button">{{@global.language.USER_AREA.PERSONAL}}</a>
          {{else}}
            {{#unless noMessage}}
              <a href="#" class="buttons message-user button" user-id="{{id}}" user-name="{{name2}} {{name4}}">{{@global.language.CHATS.MESSAGE}}</a>
            {{/unless}}
          {{/unless}}
      </div>
      <div class="card-content">
        <div>
          <span class="fullname capitalize">{{organization.name}}</span>
        </div>
        <div>
          <span class="email"><i class="icon icon-email"></i>{{organization.email}}</span>
        </div>
        <div>
          <span class="user-profile-label"></span><span class="user-profile-field">{{organization.description}}</span>
        </div>
        <div>
          <span class="user-profile-label"><i class="icon icon-phone"></i></span><span class="user-profile-field">{{organization.phone}}</span>
        </div>
        <div>
          <span class="user-profile-label">
            {{#if organization.website}}<i class="icon icon-link"></i>{{else}}
            {{#if organization.facebook}}<i class="icon icon-link"></i>{{else}}
            {{#if organization.twitter}}<i class="icon icon-link"></i>{{/if}}{{/if}}{{/if}}
          </span>
          <span class="user-profile-field">
            {{#if organization.website}}<a href="#" url="{{website}}" class="external-link">Site</a>&nbsp;{{#if organization.facebook}}|{{/if}}{{/if}}
            {{#if organization.facebook}}<a href="#" url="{{facebook}}" class="external-link">Facebook</a>&nbsp;{{#if organization.twitter}}|{{/if}}{{/if}}
            {{#if organization.twitter}}<a href="#" url="{{twitter}}" class="external-link">Twitter</a>&nbsp;{{/if}}
          </span>
        </div>
      </div>
    </script>
    <script type="text/template7" id="userFriendsTemplate">
      {{#if social_id}}
      {{#js_compare "this.friends.length > 0"}}
      <div class="card">
        <div class="card-content">
          <div class="list-block media-list">
            <ul>
              {{#each friends}}
              <li>
                <div class="row no-gutter">
                  <div class="col-80 item-content link show-friend-profile" friend-id="{{id}}">

                      <div class="item-media">
                        <img class="user-image-square cache-image" src="{{@global.config.server}}/thumbnails/users/{{id}}/portrait.png"/>
                      </div>
                      <div class="item-inner">
                        <div class="item-title-row">
                          <div class="item-title">{{name2}}&nbsp;{{name4}}</div>
                        </div>
                        <div class="item-subtitle">{{addresscity}}, {{addresscountry}}</div>
                      </div>

                  </div>
                  <div class="col-20 item-media">
                    <a href="#" class="link message-friend" friend-id="{{id}}" friend-name="{{name2}} {{name4}}"><i class="icon icon-chats-orange"></i></a>
                  </div>
                </div>
              </li>
              {{/each}}
            </ul>
          </div>
        </div>
      </div>
      {{else}}
      <div style="text-align:center;width:75vw;margin:40% auto 10% auto; font-size:18px">{{@global.language.USER_AREA.NO_FACEBOOK_FRIENDS}}</div>
      <div style="text-align:center;width:90vw;margin: 0 auto">
        <a href="#" class="button button-big button-fill facebook-button link close-login-screen share-app">{{@global.language.USER_AREA.SHARE_APP}}</a>
      </div>
      {{/js_compare}}
      {{else}}
      <div style="text-align:center;width:75vw;margin:40% auto 10% auto; font-size:18px">{{@global.language.USER_AREA.NO_FACEBOOK_INTEGRATION}}</div>
      <div style="text-align:center;width:90vw;margin: 0 auto">
        <a href="#" class="button button-big button-fill facebook-button link close-login-screen add-facebook-integration">{{@global.language.USER_AREA.FACEBOOK_LOGIN}}</a>
      </div>
      {{/if}}
    </script>
    <script type="text/template7" id="userChatsTemplate">
      {{#js_compare "this.length > 0"}}
      <div class="card">
        <div class="card-content">
          <div class="list-block media-list">
            <ul>
              {{#each this}}
              <li class="swipeout">
                <div class="swipeout-content">
                  <a href="#" class="item-content link start-chat" room="{{roomid}}" isevent="{{isevent}}" receiver-name="{{receiver_name}}">
                    <div class="item-media">
                      {{#if isevent}}
                        <img class="user-image-square cache-image" src="{{@global.config.server}}/thumbnails/events/{{roomid}}/portrait.png"/>
                      {{else}}
                        <img class="user-image-square cache-image" src="{{@global.config.server}}/thumbnails/users/{{roomid}}/portrait.png"/>
                      {{/if}}
                    </div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title">{{receiver_name}}</div>
                        <div class="item-after"><span class="badge">{{#if unread}}{{unread}}{{/if}}</span></div>
                      </div>
                    </div>
                  </a>
                </div>
                <div class="swipeout-actions-right">
                  <a href="#" class="swipeout-delete delete-chatroom">{{@global.language.OTHER.DELETE}}</a>
                </div>
              </li>
              {{/each}}
            </ul>
          </div>
        </div>
      </div>
      {{else}}
      <div style="text-align:center;width:75vw;margin:40% auto 10% auto; font-size:18px">{{@global.language.CHATS.NO_CHATS}}</div>
      {{/js_compare}}
    </script>
    <script type="text/template7" id="eventSellersTemplate">
      {{#with this}}
        {{> "eventPartial"}}
      {{/with}}
      {{#js_compare "this.commuser.length > 0"}}
       <div class="card full-screen-width">
         <div class="card-content">
           <div class="list-block media-list">
             <ul>
              {{#each commuser}}
              <li>
                <div class="row no-gutter">
                  <div class="col-80 item-content link show-seller-profile" user-id="{{id}}">
                    <div class="item-media">
                      <img class="user-image-square cache-image" src="{{@global.config.server}}/thumbnails/users/{{id}}/portrait.png"/>
                    </div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title">{{name2}}&nbsp;{{name4}}</div>
                      </div>
                      <div class="item-subtitle">{{email}}</div>
                    </div>
                  </div>
                  <div class="col-20 item-media">
                    {{sellerChat id @global.user.id name2 name4}}
                  </div>
                </div>
              </li>
              {{/each}}
            </ul>
          </div>
        </div>
      </div>
      {{/js_compare}}
    </script>
    <script type="text/template7" id="eventActivityTemplate">
      {{#with event}}
        {{> "eventPartial"}}
      {{/with}}
    </script>
    <script type="text/template7" id="eventsTemplate">
      {{#each this}}
        <div class="card event-details">
          <a href="#" class="link event-link" event-id="{{id}}">
          <!--<img src="{{@global.config.server}}/thumbnails/events/{{id}}/landscape.png" valign="bottom" class="lazy color-white no-border" width="100%"/>-->
          <div class="card-header">
            <div style="background-image:url('{{@global.config.server}}/thumbnails/events/{{id}}/landscape.png')" valign="bottom" class="lazy event-image color-white no-border cache-image"><div class="category">{{category.name}}</div></div>
          </div>
            <div class="card-content">


            <div class="card-content-inner">
              <div class="event-name">{{name}}</div>
              <div class="color-gray hosted-by"><span class="small">{{@global.language.EVENTS.PROMOTER}}&#58;&nbsp;</span>

                  {{#js_compare "this.hostedby == 0"}}
                    {{user.fullname}}
                  {{else}}
                      {{#js_compare "this.hostedby == 1"}}
                        {{user.organization.name}}
                      {{else}}
                        {{hostedby}}
                      {{/js_compare}}
                  {{/js_compare}}

              </div>
              <span class="color-black">{{englishtime starttime}}</span><br>
              <span class="color-gray capitalize">{{venue}}</span><br><span class="color-gray capitalize">{{city}}, {{country}}</span>
            </div>
          </div>
          </a>
          <div class="card-footer">
            <div class="prices">
              {{#js_compare "this.LowestPrice > 0"}}
                {{#js_compare "this.LowestPrice == this.HighestPrice"}}
                {{js "this.LowestPrice.toFixed(2)"}}&nbsp;{{currency}}
                {{else}}
                  {{js "this.LowestPrice.toFixed(2)"}}&nbsp;{{currency}} - {{js "this.HighestPrice.toFixed(2)"}}&nbsp;{{currency}}
                {{/js_compare}}
              {{/js_compare}}
            </div>
              <a href="#" class="link chatroom icon-only" event-id="{{id}}"><i class="icon icon-chats active"></i></a>
              <a href="#" class="link share-event icon-only" event-id="{{id}}"><i class="icon icon-share-orange"></i></a>
              {{#if hasOnlineTickets}}<a href="#" class="link purchase-online-tickets icon-only"  event-id="{{id}}"><i class="icon icon-purchase-orange"></i></a>{{/if}}
            <!--</div>-->
          </div>
        </div>
      {{/each}}
    </script>

            </div>

            <div class="card-header">

      {{#js_compare "this.previousEventList.length > 0"}}

            <div class="card-header">

    <!--search Result List Template--->
    <script type="text/template7" id="searchResultTemplate">
      <div class="content-block-title">
        Search Results - <span class="search-count">{{count}} Events Found</span>
      </div>
      {{#js_compare "this.length > 0"}}
      {{#each this}}
      <div class="search-details">
        <a href="#" class="item-content item-link reload event-link" event-id="{{id}}">
          <div class="row no-gutter header">
            <span>{{name}}</span>
          </div>
          <div class="row no-gutter content">
              <div class="col-50 image">
                <img class="lazy" src="{{@global.config.server}}/thumbnails/events/{{id}}/thumbnail.png"/>
              </div>
            <div class="col-50 content-details">
              <span>{{Month}} {{Day}}, {{Year}}</span>
              <span>{{EnglishStartTime}}</span>
              <span>{{venue}}</span>
            </div>
          </div>
          <div class="row footer no-gutter">
            <div class="col-50 category">
              <span>{{category.name}}</span>
            </div>
            <div class="col-50">
              <span>
                {{#js_compare "this.LowestPrice > 0"}}
                  {{#js_compare "this.lowestPrice == this.highestPrice"}}
                    {{js "this.lowestPrice.toFixed(2)"}}{{currency}}
                  {{else}}
                    {{js "this.lowestPrice.toFixed(2)"}}&nbsp;{{currency}} - {{js "this.highestPrice.toFixed(2)"}}&nbsp;{{currency}}
                  {{/js_compare}}
                {{/js_compare}}
              </span>
            </div>
          </div>
        </a>
      </div>
      {{/each}}

                <li class="item-link item-content wallet-ticket wallet-ticket-{{id}} add-event-id" ticket-id="{{id}}">
                  <div class="item-media {{id}}">
                    {{#if image}}
                    <img ticket-id="{{id}}" src="{{image}}" class="show-ticket-wallet-image link wallet-ticket-image add-event-id"/>
                    {{else}}
                    <div ticket-id="{{id}}" class="icon-only link wallet-add-image wallet-ticket-image add-event-id"><i class="icon icon-add-image list"></i></div>
                    {{/if}}
                  </div>
                  <div class="item-inner wallet-ticket-link link add-event-id" code="{{code}}" ticket-index="{{@index}}" ticket-id="{{id}}">
                    <div class="item-title-row">
                      <div class="item-title">{{tickettype}}</div>
                    </div>
                    <div class="item-subtitle">{{code}}</div>
                  </div>
                </li>
                {{/each}}
                <li class="item-link item-content add-ticket" event-id="{{id}}">
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">{{@global.language.TICKETS.ADD_TICKET}}</div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        {{/each}}
      {{else}}
        <div style="text-align:center;width:75vw;margin:40% auto 10% auto; font-size:18px">{{@global.language.TICKETS.NO_TICKETS_SAVED}}</div>
      {{/js_compare}}
