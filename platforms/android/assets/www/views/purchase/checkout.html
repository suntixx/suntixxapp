
<div class="pages navbar-through toolbar-through">
  <div data-page="purchase-checkout" class="page">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left"><a href="#" class="back link icon-only"> <i class="icon icon-back"></i></a></div>
        <div class="center sliding">Checkout</div>
        <!--<div class="right"><a href="#" class="link confirm-sale open-popover" data-popover=".checkout-options"></i><span>Pay</span></a></div>-->
      </div>
    </div>
    <a href="#" class="floating-button color-orange confirm-sale open-popover" data-popover=".checkout-options">
      <i class="icon icon-pay"></i>
    </a>
    <div class="page-content"><div class="content-block-title">Checkout</div>
      <div class="card">
        <div class="card-content">
          <div class="list-block media-list">
            <form  id="ticket-names-form">
              <div class="row">
                <div class="col-15">Qty</div>
                <div class="col-35">Ticket Type</div>
                <div class="col-20">Price</div>
                <div class="col-30">Total</div>
              </div>
              {{#each cart}}
              <div class="row shopping-cart">
                <div class="col-15">{{quantity}}</div>
                <div class="col-35">{{ticketType}}</div>
                <div class="col-20">${{js "this.price.toFixed(2)"}}</div>
                <div class="col-30">${{js "this.lineTotal.toFixed(2)"}}</div>
              </div>
              <div class="row">
                <ul>
                  {{#each names}}
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-input">
                        <input type="text" readonly name="nameonticket-{{../ticketId}}-{{@index}}" value="{{this}}">
                      </div>
                    </div>
                  </li>
                {{/each}}
                </ul>
              </div>
              {{/each}}
              <div class="row">
                <div class="col-15">&nbsp;</div>
                <div class="col-35">&nbsp;</div>
                <div class="col-20">Total</div>
                <div class="col-30">${{js "this.total.toFixed(2)"}}</div>
              </div>
          </form>
        </div>
      </div>
     </div>
    </div>
  </div>
</div>
