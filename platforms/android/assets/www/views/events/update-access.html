

<div class="pages navbar-fixed">
  <!-- Page, data-page contains page name-->
  <div data-page="update-access-list" class="page">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left"><a href="#" class="back-event link icon-only"> <i class="icon icon-back"></i></a></div>
        <div class="center sliding">Scanner List</div>
        <div class="right">
          <!--<a href="#" class="link add-scanners icon-only"><i class="icon icon-plus"></i></a>-->
          <a href="#" data-panel="right" class="link open-panel icon-only"> <i class="icon icon-submenu"></i></a>
        </div>
      </div>
    </div>
    <a href="#" class="floating-button color-orange add-scanners">
      <i class="icon icon-new"></i>
    </a>
    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="content-block-title">Update Scanner List</div>
      <div class="list-block media-list" id="scanner-list-form">
        <ul>
          <li class="item-divider">Selected Scanners</li>

          {{#each scanuser}}

            <li class="swipeout" scannerId="{{id}}">
              <div class="swipeout-content item-content">
                <div class="item-inner">
                  <div class="item-title">{{name2}}&nbsp;{{name4}}</div>
                  <div class="item-subtitle">{{email}}</div>
                  <input type="hidden" name="user-id" value={{id}}>
                </div>
              </div>
              <div class="swipeout-actions-right">
                <a href="#" class="swipeout-delete" data-confirm="Are you sure want to delete this scanner?" data-confirm-title="Delete?">Delete</a>
              </div>
            </li>

          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</div>
