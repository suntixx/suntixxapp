
<div class="pages">
  <div data-page="create-new-event" class="page  navbar-fixed toolbar-fixed">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left"><a href="#" class="back link icon-only"> <i class="icon icon-back"></i></a></div>
        <div class="center sliding">New Event</div>
        <!--<div class="right">
          <a href="#" class="link add-venue"><span>Continue</span></a>
        </div>-->
      </div>
    </div>
    <a href="#" class="floating-button color-orange add-venue">
      <i class="icon icon-next"></i>
    </a>
    <div class="page-content">
      <div class="event-details">
        <img class="link edit-image" src="{{@global.config.server}}/thumbnails/events/0/landscape.png" valign="bottom" id="add-event-image"/>
        <div class="item-subtitle color-red form-error imageLandscapePath"></div>
      </div>
      <form class="list-block" id="create-event-details-form">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label"><i class="icon icon-required"></i>Hosted By</div>
                <div class="item-subtitle color-red form-error hostedby"></div>
                <div class="item-input">
                  <input type="text" name="hostedby" id="event-host" value="" required/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label"><i class="icon icon-required"></i>Name</div>
                <div class="item-subtitle color-red form-error name"></div>
                <div class="item-input">
                  <input type="text" name="name" required/>
                  <input type="hidden" name="imageLandscapePath" value=" " id="add-event-image-landscapepath" required/>
                  <input type="hidden" name="imagePath" value=" " id="add-event-image-path"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Headline</div>
                <div class="item-input">
                  <input type="text" placeholder="Headline" name="headline"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label"><i class="icon icon-required"></i>Category</div>
                <div class="item-subtitle color-red form-error category"></div>
                <div class="item-input">
                  <input type="text" name="category" id="event-category" placeholder="Please Select"  required/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Private</div>
                <div class="item-input">
                  <label class="label-switch">
                    <input type="checkbox" name="private">
                    <div class="checkbox"></div>
                  </label>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label"><i class="icon icon-required"></i>Description</div>
                <div class="item-subtitle color-red form-error description"></div>
                <div class="item-input">
                  <textarea name="description" required>{{description}}</textarea>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label"><i class="icon icon-required"></i>Currency</div>
                <div class="item-subtitle color-red form-error currency"></div>
                <div class="item-input">
                  <input type="text" name="currency" id="currency" placeholder="Please Select" required/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label"><i class="icon icon-required"></i>Start Date</div>
                <div class="item-subtitle color-red form-error start"></div>
                <div class="item-input">
                  <input type="datetime-local" name="start" required/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label"><i class="icon icon-required"></i>End Date</div>
                <div class="item-subtitle color-red form-error end"></div>
                <div class="item-input">
                  <input type="datetime-local" name="end" required/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label"><i class="icon icon-required"></i>Restrictions</div>
                <div class="item-subtitle color-red form-error restriction"></div>
                <div class="item-input">
                  <input type="text" placeholder="Please Select" name="restriction" id="event-restriction"  required/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label"><i class="icon icon-required"></i>Dress Code</div>
                <div class="item-subtitle color-red form-error dresscode"></div>
                <div class="item-input">
                  <input type="text" placeholder="Please Select" name="dresscode" id="event-dresscode" required/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Facebook Link</div>
                <div class="item-input">
                  <input type="text" placeholder="https://www.facebook.com/" name="facebook" />
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Twitter Link</div>
                <div class="item-input">
                  <input type="text" placeholder="https://www.twitter.com/" name="twitter"/>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </form>
    </div>
  </div>
</div>
