<div class="pages">
  <div data-page="open-chats" class="page navbar-fixed">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left">
          <a href="#" class="back-profile link icon-only back-button" > <i class="icon icon-back"></i>
        </div>
        <div class="center">
          {{@global.language.USER_AREA.OPEN_CHATS}}
        </div>
      </div>
    </div>
    <div class="page-content messages-content">
      <div class="card">
        <div class="card-content">
          <div class="list-block media-list">
            <ul>
              {{#each chats}}
              <li class="item-content link start-chat" friend-id="{{id}}">
                <div class="item-media">
                  <img src="..." width="44">
                </div>
                <div class="item-inner">
                  <div class="item-title-row">
                    <div class="item-title">{{fullname}}</div>
                    <div class="item-after"><span class="badge">{{unread}}</span></div>
                  </div>
                </div>
              </li>
              {{/each}}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
