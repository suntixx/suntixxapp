<div class="pages ">
  <div class="page navbar-fixed toolbar-fixed" data-page="ticket-barcodes">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left"><a href="#" class="back back-button link icon-only"> <i class="icon icon-back"></i></a></div>
        <div class="center">{{@global.language.TICKETS.TICKETS}}</div>
      </div>
    </div>
    <div class="page-content">
      <div class="clicked-ticket" ticket="{{index}}"></div>
      <div class="barcode-container swiper-container">
        <div class="swiper-wrapper barcode-wrapper">
          {{#each tickets}}
            <div class="swiper-slide link">
              <div id="barcode-{{@index}}" class="barcode-image"></div>
              {{#if tickettype}}<div id="barcode-tickettype">{{tickettype}}</div>{{/if}}
              {{#if nameonticket}}<div id="barcode-nameonticket">{{nameonticket}}</div>{{/if}}
              {{#if ticketno}}<div id="barcode-ticketid">#:&nbsp;{{ticketno}}</div>{{/if}}
              <div id="barcode-text">{{code}}</div>
            </div>
          {{/each}}
        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
      </div>
      {{#if verified}}<div id="barcode-verified"></div>{{/if}}
    </div>
  </div>
</div>
