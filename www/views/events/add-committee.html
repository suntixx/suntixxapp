
<div class="pages">
  <div data-page="add-committee" class="page navbar-fixed">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left"><a href="#" class="back-button close-popup link icon-only"> <i class="icon icon-back"></i></a></div>
        <div class="center sliding">Add Committee Member</div>
        <!--<div class="right"><a href="#" class="link save-committee"><span>Save</span></a></div>-->
      </div>
    </div>
    <a href="#" class="floating-button color-orange save-committee">
      <i class="icon icon-save"></i>
    </a>
    <div class="page-content">
      <form class="list-block" id="add-committee-form">
        <ul id="commuser-info">
            <li class="row">
              <div class="item-content  col-50">
                <div class="item-inner">
                  <div class="item-input">
                    <input type="text" name="fname1" placeholder="First Name"/>
                  </div>
                </div>
              </div>
              <div class="item-content col-50">
                <div class="item-inner">
                  <div class="item-input">
                    <input type="text" placeholder="Last Name" name="lname1"/>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input">
                    <input type="email" placeholder="Email Address" name="email1"/>
                  </div>
                </div>
              </div>
            </li>
            <li class="item-divider"><p></p></li>
        </ul>
        <div class="list-block-label">
          <a href="#" class="add-another link">Add Another Committee Member</a>
        </div>
      </form>
      <div id="commuserItem">
        <li class="swipeout">
          <div class="swipeout-content">
            <ul class="no-indent">
              <li class="row">
                <div class="item-content  col-50">
                  <div class="item-inner">
                    <div class="item-input">
                      <input type="text" placeholder="First Name" class="fname"/>
                    </div>
                  </div>
                </div>
                <div class="item-content col-50">
                  <div class="item-inner">
                    <div class="item-input">
                      <input type="text" placeholder="Last Name" class="lname"/>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-input">
                      <input type="text" placeholder="Email Address" class="email"/>
                    </div>
                  </div>
                </div>
              </li>
              <li class="item-divider"><p></p></li>
            </ul>
          </div>
          <div class="swipeout-actions-right">
            <a href="#" class="swipeout-delete">Delete</a>
          </div>
        </li>
      </div>
    </div>
  </div>
</div>
